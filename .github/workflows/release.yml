name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: naz-android-toolkit-linux
            asset_name: naz-android-toolkit-linux
            sep: ":"
          - os: windows-latest
            artifact_name: naz-android-toolkit-windows
            asset_name: naz-android-toolkit-windows.exe
            sep: ";"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Build with PyInstaller
        run: >
          pyinstaller --noconfirm --onefile --windowed 
          --name "${{ matrix.asset_name }}" 
          --add-data "assets${{ matrix.sep }}assets"
          --add-data "presets${{ matrix.sep }}presets"
          --exclude-module tkinter 
          --exclude-module unittest 
          --exclude-module pydoc 
          --exclude-module QtWebEngineCore 
          --exclude-module QtWebEngineProcess 
          --exclude-module QtQuick 
          --exclude-module QtQml 
          --exclude-module QtMultimedia 
          --exclude-module Qt3D 
          --exclude-module QtCharts 
          --exclude-module QtDataVisualization 
          main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move assets for release
        run: |
          mkdir -p ./dist
          find ./artifacts -type f -exec mv {} ./dist/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/naz-android-toolkit-linux
            dist/naz-android-toolkit-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
